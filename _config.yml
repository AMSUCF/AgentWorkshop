# Site settings
title: "Agentic AI & the Future of Digital Making"
description: "A workshop exploring agentic AI systems and their transformative potential for digital making, creative production, and educational practice"
author: "Anastasia Salter"

# Build settings
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Theme configuration
github:
  is_project_page: true
  repository_name: "AgentWorkshop"
  owner_name: "AMSUCF"

# Display settings
show_downloads: false

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Exclude from processing
exclude:
  - README.md
  - CLAUDE.md
  - .git/
  - .gitignore
